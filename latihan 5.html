<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Belajar membuat Formulir</h1>
    <table>
        <tr>
            <td>NAMA</td>
            <td>:</td>
            <td><input type="text" name="nama"> </td>
        </tr>
        <tr>
            <td>NIM</td>
            <td>:</td>
            <td><input type="text" name="nim"> </td>
        </tr>
        <tr>
            <td>TEMPAT LAHIR</td>
            <td>:</td>
            <td><input type="text" name="TemptLahir"> </td>
        </tr>
        <tr>
            <td>TANGGAL LAHIR</td>
            <td>:</td>
            <td><input type="date" name=" TangglLahir"> </td>
        </tr>
        <tr>
            <td>PROGRAM STUDI</td>
            <td>:</td>
            <td> 
                <select name="prodi">
                    <option value="PGSD">Pendidikan Guru Sekolah Dasar</option>
                    <option value="PGPAUD">Pendidikan Guru Pendidikan Anak Sekolah Dini</option>
                    <option value="PKP">Pendidikan Kelautan Dan Perikanan</option>
                    <option value="SIK">Sistem Informasi Kelautan</option>
                    <option value="LK">Logistik Kelautan</option>
               </select>
            </td>
        </tr>
        <tr>
            <td>JENIS KELAMIN</td>
            <td>:</td>
            <td>
                <input type="radio" name="JK" value="Laki-Laki"> Laki-Laki <br>
                <input type="radio" name="JK" value="Perempuan"> Perempuan
            </td>
        </tr>
        <tr>
            <td>HOBI</td>
            <td>:</td>
            <td>
                <input type="checkbox" name="Hobi" value="Jogging"> Jogging <br>
                <input type="checkbox" name="Hobi" value="Nyanyi"> nyanyi <br>
                <input type="checkbox" name="Hobi" value="Main Basket"> Main Basket <br>
                <input type="checkbox" name="Hobi" value="Baca Buku"> Baca Buku <br>
                <input type="checkbox" name="Hobi" value="Makan"> Makan <br>
                <input type="checkbox" name="Hobi" value="Memasak"> Memasak <br>
                <input type="checkbox" name="Hobi" value="Mancing tapi ga makan ikan"> Mancing tapi ga makan ikan <br>
            </td> 
            <td colspan="3"> <input type="submit" value="Simpan"></td>
        </tr>
        
    </table>
   
</body>
</html>
