<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendaftaran Mahasiswa</title>
    <!-- Link ke Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link ke Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #f4f7f6, #e2e8f0);
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid #dee2e6;
        }
        h1 {
            font-weight: 700;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
            font-size: 2.5rem;
        }
        .form-group label {
            font-weight: 500;
            color: #495057;
        }
        .btn-submit {
            background-color: #007bff;
            color: white;
            font-weight: 500;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
        }
        .btn-submit:hover {
            background-color: #0056b3;
        }
        .form-check-label {
            font-weight: 400;
        }
        .form-control, .form-check-input {
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-check-inline {
            margin-right: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Formulir Pendaftaran Mahasiswa</h1>
            <form id="registrationForm">
                <div class="form-group row">
                    <label for="nama" class="col-sm-3 col-form-label">NAMA</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="nama" name="nama" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="nim" class="col-sm-3 col-form-label">NIM</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="nim" name="nim" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="tempatLahir" class="col-sm-3 col-form-label">TEMPAT LAHIR</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="tempatLahir" name="tempatLahir" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="tanggalLahir" class="col-sm-3 col-form-label">TANGGAL LAHIR</label>
                    <div class="col-sm-9">
                        <input type="date" class="form-control" id="tanggalLahir" name="tanggalLahir" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="prodi" class="col-sm-3 col-form-label">PROGRAM STUDI</label>
                    <div class="col-sm-9">
                        <select class="form-control" id="prodi" name="prodi" required>
                            <option value="PGSD">Pendidikan Guru Sekolah Dasar</option>
                            <option value="PGPAUD">Pendidikan Guru Pendidikan Anak Sekolah Dini</option>
                            <option value="PKP">Pendidikan Kelautan Dan Perikanan</option>
                            <option value="SIK">Sistem Informasi Kelautan</option>
                            <option value="LK">Logistik Kelautan</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label">JENIS KELAMIN</label>
                    <div class="col-sm-9">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="lakiLaki" name="JK" value="Laki-Laki" required>
                            <label class="form-check-label" for="lakiLaki">Laki-Laki</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="perempuan" name="JK" value="Perempuan" required>
                            <label class="form-check-label" for="perempuan">Perempuan</label>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label">HOBI</label>
                    <div class="col-sm-9">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="jogging" name="Hobi" value="Jogging">
                            <label class="form-check-label" for="jogging">Jogging</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="nyanyi" name="Hobi" value="Nyanyi">
                            <label class="form-check-label" for="nyanyi">Nyanyi</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="mainBasket" name="Hobi" value="Main Basket">
                            <label class="form-check-label" for="mainBasket">Main Basket</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="bacaBuku" name="Hobi" value="Baca Buku">
                            <label class="form-check-label" for="bacaBuku">Baca Buku</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="makan" name="Hobi" value="Makan">
                            <label class="form-check-label" for="makan">Makan</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="memasak" name="Hobi" value="Memasak">
                            <label class="form-check-label" for="memasak">Memasak</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="mancing" name="Hobi" value="Mancing tapi, tidak makan ikan">
                            <label class="form-check-label" for="mancing">Mancing tapi, tidak makan ikan</label>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-12 text-center">
                        <input type="submit" class="btn btn-submit" value="Simpan">
                    </div>
                </div>
            </form>
        </div>
    </div>
