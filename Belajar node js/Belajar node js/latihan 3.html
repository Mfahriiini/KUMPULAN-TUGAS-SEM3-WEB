<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tanda Pengenal</title>
    <!-- Link ke Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link ke Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #e0f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .name-tag {
            background-color: #ffffff;
            border: 3px solid #0288d1; 
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            width: 400px; 
            text-align: center;
            padding: 30px; 
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .name-tag:hover {
            transform: scale(1.05); 
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4); 
        }
        .name-tag img {
            border-radius: 50%;
            width: 160px; 
            height: 160px;
            object-fit: cover;
            border: 4px solid #0288d1;
            transition: transform 0.3s ease;
        }
        .name-tag:hover img {
            transform: rotate(360deg); 
        }
        .name-tag h1 {
            font-size: 32px;
            color: #0288d1;
            margin-top: 15px;
        }
        .name-tag p {
            font-size: 20px; 
            color: #555;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="name-tag">
        <img src="gambar/Gambar WhatsApp 2024-09-03 pukul 13.38.54_30ca28da.jpg" alt="Gambar">
        <h1>M. FAHRI</h1>
        <p>Sistem Informasi Kelautan</p>
        <p>Universitas  Pendidikan Indonesia Kampus serang</p>
    </div>
    
    <!-- Link ke Bootstrap JS dan dependensinya -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
